<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.username}">Admin</title>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<h2 class="user-name" th:text="${user.username}">Admin</h2>
<div class="games-list">
    <div class="games-list-item" th:each="game : ${user.games}">
        <div class="game-start-end-pages" th:text="${game.startPage.title} + ' â€” ' + ${game.endPage.title}"></div>
        <div class="game-pages">
            <span class="page-title" th:each="page : ${game.pages}" th:text="${page.title}"></span>
        </div>
    </div>
</div>
</body>
</html>
