<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.username}">Admin</title>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div class="center">
    <h2 class="username" th:text="${user.username}">Admin</h2>
    <div class="games-list">
        <div class="games-list-item" th:each="game : ${user.games}">
            <div class="game-start-end-pages" th:text="${game.startPage.title} + ' — ' + ${game.endPage.title}"></div>
            <div class="game-pages">
                <span class="page-title" th:each="page : ${game.pages}" th:text="${page.title}"></span>
            </div>
            <a class="button button-play" th:href="@{/game/__${game.id}__}" th:text="#{game.play}">Играть</a>
        </div>
    </div>
</div>
</body>
</html>
