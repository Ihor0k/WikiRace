<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>

<div class="center">
    <div class="games-list">
        <div class="block games-list-item">
            <div class="game-start-end-pages" th:text="${game.startPage.title} + ' — ' + ${game.endPage.title}">Внешняя торговля Грузии — Myrmica ereptrix</div>
            <div class="game-pages" th:remove="all-but-first">
                <!--/*/
                <span class="page-title" th:each="page : ${game.pages}" th:text="${page.title}"></span>
                /*/-->
                <span class="page-title">Внешняя торговля Грузии</span>
                <span class="page-title">Грузия</span>
                <span class="page-title">Фауна Грузии</span>
                <span class="page-title">Список видов муравьёв Грузии</span>
                <span class="page-title">Рыжая мирмика</span>
                <span class="page-title">Мирмицины</span>
                <span class="page-title">Мирмики</span>
                <span class="page-title">Myrmica ereptrix</span>
            </div>
            <span th:text="|#{game.clicks}: ${game.pages.size()-1}|">Переходы: 7</span>
            <a class="button" th:text="#{game.playAgain}" th:href="@{/game}">Новая играа</a>
        </div>
    </div>
</div>
<script type="text/javascript">
    if (inIframe()) {
        window.top.document.documentElement.innerHTML = window.document.documentElement.innerHTML;
    }

    function inIframe() {
        try {
            return window.self !== window.top;
        } catch (e) {
            return true;
        }
    }
</script>
</body>
</html>
