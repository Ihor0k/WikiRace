<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div class="game-pages">
    <span class="page-title" th:each="page : ${game.pages}" th:text="${page.title}"></span>
</div>
<span th:text="|#{game.clicks}: ${game.pages.size()-1}|"></span>
<a href="/game" th:href="@{/game}">Start new game</a>
<script type="text/javascript">
    if (inIframe()) {
        window.top.document.documentElement.innerHTML = window.document.documentElement.innerHTML;
    }
    function inIframe() {
        try {
            return window.self !== window.top;
        } catch (e) {
            return true;
        }
    }
</script>
</body>
</html>
