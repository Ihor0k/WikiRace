<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{auth.signup}"></title>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div class="center">
    <div class="block form">
        <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
            <input th:field="*{username}" placeholder="Логін" th:placeholder="#{auth.username}" autofocus="autofocus"/>
            <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            <input th:field="*{password}" placeholder="Пароль" th:placeholder="#{auth.password}" type="password"/>
            <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            <input class="button" type="submit" value="Регистрация" th:value="#{auth.signup}"/>
        </form>
    </div>
</div>
</body>
</html>
