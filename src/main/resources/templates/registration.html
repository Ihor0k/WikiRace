<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{auth.signup}"></title>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<form id="form-sign-up" action="#" th:action="@{/registration}" th:object="${user}" method="post">
    <input th:field="*{username}" th:placeholder="#{auth.username}" autofocus="autofocus"/>
    <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    <input th:field="*{password}" th:placeholder="#{auth.password}" type="password"/>
    <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <button class="button" type="submit" th:text="#{auth.signup}">Регистрация</button>
    <a href="/login" th:href="@{/login}" th:text="#{auth.login}">Вход</a>
</form>
</body>
</html>
