<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style type="text/css">
        .page-title:last-child, .page-title:first-child {
            font-weight: bold;
        }

        .page-title:not(:last-child):after {
            content: ' â†’ ';
        }
    </style>
</head>
<body>
<div id="pages-wrapper">
    <span class="page-title" th:each="page : ${game.pages}" th:text="${page.title}"></span>
</div>
<span th:text="|#{game.clicks}: ${game.pages.size()-1}|"></span>
<a href="/game/new" th:href="@{/game/new}">Start new game</a>
<script type="text/javascript">
    if (inIframe()) {
        window.top.document.documentElement.innerHTML = window.document.documentElement.innerHTML;
    }
    function inIframe() {
        try {
            return window.self !== window.top;
        } catch (e) {
            return true;
        }
    }
</script>
</body>
</html>
